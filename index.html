<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trailer POS (PWA)</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111827" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;padding:16px;margin:0;max-width:920px}
    header{display:flex;gap:8px;align-items:center;justify-content:space-between;position:sticky;top:0;background:#fff;padding:8px 0}
    h1{font-size:20px;margin:0}
    .grid{display:grid;gap:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input,select,button{font:inherit;padding:8px;border:1px solid #ccc;border-radius:6px}
    button.primary{background:#111827;color:#fff;border-color:#111827}
    section{border:1px solid #e5e7eb;border-radius:10px;padding:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border-bottom:1px solid #eee;padding:6px;text-align:left}
    .muted{color:#6b7280}
    .right{text-align:right}
    .chip{background:#eef2ff;border:1px solid #c7d2fe;padding:2px 6px;border-radius:999px;font-size:12px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
<header class="row">
  <h1>Trailer POS (PWA)</h1>
  <div class="toolbar">
    <button id="btn-install" class="chip">Install</button>
    <button id="btn-print" class="chip">Print</button>
    <label class="chip" style="cursor:pointer">
      Import DB <input id="file-import" type="file" accept=".db" hidden>
    </label>
    <button id="btn-export" class="chip">Export DB</button>
  </div>
</header>

<div class="grid">

<section>
  <h3>Quick Sale</h3>
  <div class="row">
    <input id="sale-sku" placeholder="Menu SKU (e.g., BRGR)" value="BRGR">
    <input id="sale-price" type="number" step="0.01" placeholder="Unit price" value="8.00">
    <input id="sale-qty" type="number" step="1" placeholder="Qty" value="1">
    <input id="sale-tip" type="number" step="0.01" placeholder="Tip" value="0.50">
    <button id="btn-sell" class="primary">Sell (Cash 10)</button>
  </div>
  <div id="sales-log" class="muted" style="margin-top:8px"></div>
</section>

<section>
  <h3>Add Menu Item</h3>
  <div class="row">
    <input id="menu-sku" placeholder="SKU" />
    <input id="menu-name" placeholder="Name" />
    <input id="menu-price" type="number" step="0.01" placeholder="Price" />
    <button id="btn-add-menu" class="primary">Add Menu + Recipe (BUN x1)</button>
  </div>
</section>

<section>
  <h3>Receive Stock</h3>
  <div class="row">
    <select id="rx-sku">
      <option>BUN</option><option>PATTY</option><option>CHEESE-SL</option><option>ONION</option>
    </select>
    <input id="rx-qty" type="number" step="0.01" value="100" />
    <input id="rx-cost" type="number" step="0.0001" value="0.20" />
    <button id="btn-receive" class="primary">Post Purchase</button>
  </div>
</section>

<section>
  <h3>Waste</h3>
  <div class="row">
    <select id="waste-sku">
      <option>BUN</option><option>PATTY</option><option>CHEESE-SL</option><option>ONION</option>
    </select>
    <input id="waste-qty" type="number" step="0.01" value="1" />
    <button id="btn-waste" class="primary">Record Waste</button>
  </div>
</section>

<section>
  <h3>Current Stock</h3>
  <div id="stock-table"></div>
</section>

<section>
  <h3>Daily Profit</h3>
  <div id="profit-table"></div>
</section>

<section>
  <h3>Theoretical Food Cost</h3>
  <div id="tfc-table"></div>
</section>

</div>

<script type="module" src="main.js"></script>
</body>
</html>
